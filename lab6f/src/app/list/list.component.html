<div class="container">
    <div class="top">
        <span>Id</span>
        <span>Name</span>
        <span>Length</span>
        <span>Photo</span>
    </div>
    <ul class="list">
        <li *ngFor="let u of entityList" (click)="onSelect(u)">
            {{u.id}}. {{u.name}}. {{u.length}}. {{u.photo}}
            <span (click)="deleteEntities(u)">Delete</span>
        </li>
    </ul>
</div>

<h3 (click)="showAddForm=!showAddForm"><span>Add</span> bagggy</h3>
<form *ngIf="showAddForm" #form1="ngForm" (ngSubmit)="addEntities(form1.value)">
    <input type="hidden" name="id" ngModel="-1">
    <input type="text" name="name" ngModel placeholder="Name"><br><br>
    <input type="number" name="length" ngModel placeholder="Length"><br><br>
    <input type="text" name="photo" ngModel placeholder="Photo"><br><br>
    <input type="submit" value="Add baggy">
</form>

<app-update [entity]="selectedEntity" (updated)="updateEntities()"></app-update>
